<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
</head>
<body>
    <h1>Image Details</h1>
    <p><strong>Image ID:</strong> {{ image_id }}</p>
    <p><strong>Image Name:</strong> {{ name }}</p>
    <h2>Image Preview</h2>
    <img src="data:image/jpeg;base64,{{ img_base64 }}" alt="Image" width="300">
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
