{% extends "faculty/base.html" %}
{% block title %}Overview{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin/employee.css') }}">

  <div class="content">
    <h1>Student Directory</h1>
    <p>Manage your workforce</p>
   <!-- <input type="text" class="search-bar" placeholder="Search employees...">-->
    <a href="{{ url_for('register_student') }}" class="add-employee-btn">Add Students</a>
    <ul class="employee-list">
      {% for student in students %}

        <span>
      <li class="employee-item">
        <div class="employee-avatar">
          <img src="data:image/jpeg;base64,{{ student.img_data }}" alt="Student Image">
        </div>
        <div class="employee-details">
          <p class="employee-name">{{ student.name }}</p>
          <p class="employee-role">{{ student.enrollment_number }}</p>
        </div>
        <button class="view-profile-btn"><a href="{{ url_for('viewstudent', student_id=student['student_id']) }}" class="btn btn-primary">View Profile</a>
</button>
      </li>
        </span>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
